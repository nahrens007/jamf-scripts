<div class="text-center">
  <h2>Selected Apps</h2>
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Jamf ID</th>
    </tr>
  </thead>
  <tbody>
    {% for app in selectedapps %}
    <tr>
      <td>
        {{ app.name }}
      </td>
      <td>
        {{ app.id }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
