{% extends 'layout.html' %}

{% block title %}Devices{% endblock %}

{% block main_content %}
<div class="col-sm-2 sidenav">
</div>

<div class="col-sm-8 text-left">
  <div id="apps">
    <div class="text-center">
      <h1>Device</h1>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th>Devices</th>
          <th>Jamf ID</th>
          <th>Serial</th>
          <th>Assigned User</th>
        </tr>
      </thead>
      <tbody>
        {% for dev in devices %}
        <tr>
          <td>{{ dev.device_name }}</td>
          <td>{{ dev.id }}</td>
          <td>{{ dev.serial_number }}</td>
          <td>{{ dev.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="col-sm-2 sidenav">
</div>
{% endblock %}
