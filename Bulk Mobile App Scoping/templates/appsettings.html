{% extends 'layout.html' %}

{% block title %}App Settings{% endblock %}

{% block main_content %}
<div class="col-sm-2 sidenav text-left">
</div>

<div class="col-sm-6 text-left">
  <div id="apps">
    <div class="text-center">
      <h1>Update Settings</h1>
    </div>
    <p>Clicking "Update Settings" will submit the changes to Jamf Pro</p>
    <form name="settings" method="post" action="/submit">

      <button type="submit" name="action" value="appsettings" class="btn btn-default">Update Settings</button>
      <div class="form-group">
        <label for="sel1">Category:</label>
        <select class="form-control" id="sel1" name="category">
          <option selected value="-1">None</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Deployment Type:</label>
        <select class="form-control" id="sel1" name="deployment_type">
          <option selected value="Install Automatically/Prompt Users to Install">Install Automatically/Prompt Users to Install</option>
          <option value="Make Available in Self Service">Make Available in Self Service</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Deploy Automatically:</label>
        <select class="form-control" id="sel1" name="deploy_automatically">
          <option selected value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Assign VPP Device License:</label>
        <select class="form-control" id="sel1" name="assign_vpp_device_based_licenses">
          <option selected value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">VPP Admin Account ID:</label>
        <select class="form-control" id="sel1" name="vpp_admin_account_id">
          <option selected value="-1">None</option>
          {% for account in vppaccounts %}
            <option value="{{ account.id }}">{{ account.name }}</option>
          {% endfor %}
        </select>
      </div>

    </form>
  </div>
</div>

<div class="col-sm-4 sidenav text-left">
  {% include 'snippets/selectedapps.html' %}
</div>
{% endblock %}
